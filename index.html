<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações da Minha Loja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Para ícones -->
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo separado para estilos -->
</head>
<body>
    <div class="container">
        <div class="avaliacoes">
            <div class="avaliacao">
                <div class="avaliacao-header">
                    <div class="avaliacao-estrelas">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <div class="avaliacao-classificacao">4.5</div>
                </div>
                <p class="avaliacao-texto">Excelente serviço ao cliente! Comprei um produto e chegou rapidamente.</p>
                <div class="avaliacao-footer">
                    <div class="avatar">
                        <img src="avatar1.jpg" alt="Foto do avaliador">
                    </div>
                    <div class="avaliacao-autor">João Silva</div>
                </div>
            </div>

            <div class="avaliacao">
                <div class="avaliacao-header">
                    <div class="avaliacao-estrelas">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="avaliacao-classificacao">5.0</div>
                </div>
                <p class="avaliacao-texto">Produto de alta qualidade. Superou minhas expectativas.</p>
                <div class="avaliacao-footer">
                    <div class="avatar">
                        <img src="avatar2.jpg" alt="Foto do avaliador">
                    </div>
                    <div class="avaliacao-autor">Maria Oliveira</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
